<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleTTT.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1 class="display-1">Tic Tac Toe</h1>
    <h5>Think Before You Move</h5>
    <br><br>
    <div class="buttons">
        <button type="button" class="btn btn-primary btn-lg" disabled id="comp"><b>vs</b> <i class="fa-solid fa-computer fa-2x"></i></button>
        <button type="button" class="btn btn-primary btn-lg" id="start"><b>PLAY</b></button>
        <button type="button" class="btn btn-primary btn-lg" disabled id="human"><b>vs</b> <i class="fa-solid fa-user fa-2x"></i></button>
    </div>
    <br><br>
    <h3>INSTRUCTIONS </h3>
    <div class='instruct' style="font-size:x-large;">Start the Game</div>

    <div class="outbox">
        <div class="inbox remove-border-top remove-border-left" id="one"></div>
        <div class="inbox remove-border-top" id="two"></div>
        <div class="inbox remove-border-top remove-border-right"id="three"></div>
        <div class="inbox remove-border-left" id="four"></div>
        <div class="inbox" id="five"></div>
        <div class="inbox remove-border-right" id="six"></div>
        <div class="inbox remove-border-left remove-border-bottom" id="seven"></div>
        <div class="inbox remove-border-bottom" id="eight"></div>
        <div class="inbox remove-border-right remove-border-bottom" id="nine"></div>
    </div>
    <script src="https://kit.fontawesome.com/4dfa1328f8.js" crossorigin="anonymous"></script>
    <script src="appTTT.js"></script>
</body>
</html>
